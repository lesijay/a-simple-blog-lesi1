<head>

  <title>Lesi's Blog - a simple blog project</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

<hr>
<body>                    
  <div class="container" style="background-color:lightslategray">
      <form>
          <div class="form-group">
                <label for="nameofarticle">Name of Article</label>
                <input type="nameofarticle" class="form-control" id="nameofarticle" required>
          </div>
          <div class="form-group">
                <label for="subheeading">Sub Heading</label>
                <input type="subheading" class="form-control" id="subheading" required>
          </div>
          <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="dateofpost" required>
          </div>
          <div class="form-group">
                <label for="blogpost">Write your blog post</label>
                <textarea class="form-control" id="blogpost" rows="10" required></textarea>
          </div>
            <button type="submit" class="btn btn-primary" id="createblog" style="background-color: red" >Create blog post</button>
            <button type="button" class="btn btn-primary" id="updateblog" style="background-color: red;display: none;">Update blog Post</button>
            <a class="btn btn-primary" style="background-color: red" href="index.html">Back to home page</a>
            <a class="btn btn-primary" style="background-color: red" href="postlisting.html">Post Listing</a>
      </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <script src="js\createpost.js"></script>



</body>
</html>
